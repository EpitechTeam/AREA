<div class="content">
  <div class="flex-box main row space-between">
    <div class="flex-box column">
      <div class="font-bold s-20">Connected services</div>
      <div class="connectedServices">
        <div class="connectedService" *ngFor="let connector of FilterConnectors(true)">
            <div class="cs-header s-18 font-bold {{ connector.class }}">
              {{ connector.name }}
            </div>
            <div class="cs-body s-16 font-medium">
              <div class="statusRow" *ngIf="connector.user.userImage">
                <img src="{{ connector.user.userImage }}" alt="profile image">
              </div>
              <div class="statusRow"><span class="lightGreyStatus">Connected as </span><span class="capitalize">{{ connector.user.userName }}</span></div>
              <div class="statusRow redStatus" (click)="connector.logout()"><span>Disconnect from </span><span>{{ connector.name }}</span></div>
            </div>
        </div>
      </div>
    </div>
    <div class="flex-box column">
      <div class="font-bold s-20">Connect to services</div>
      <div class="connectedServices" *ngFor="let connector of FilterConnectors(false)">
        <a href="#" (click)="connector.login()">Connect to {{ connector.name }}</a>
      </div>
    </div>
  </div>
</div>
